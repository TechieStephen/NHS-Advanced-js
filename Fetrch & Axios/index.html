<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Users</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        #loading{
            display: none;
        }
    </style>
</head>
<body>
    <div id="loading" class="spinner-border" role="status">
        <span class="visually-hidden">Loading...</span>
    </div>
    <h2 id="name">.......</h2>
    <h2 id="username">.......</h2>
    <h2 id="email">.......</h2>
    <button class="btn btn-primary" onclick="getData(0)">Get user 1 Record</button>
    <button class="btn btn-primary" onclick="getData(1)">Get user 2 Record</button>
    <button class="btn btn-primary" onclick="getData(2)">Get user 3 Record</button>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script> 
        const loading = document.getElementById('loading')    

        function getData(index){
            loading.style.display = "block"
            // fetch('https://jsonplaceholder.typicode.com/users')
            // .then(response => response.json())
            // .then(data => {
            //     console.log(data)
            //     document.getElementById('name').innerText = data[index].name
            //     document.getElementById('username').innerText = data[index].username
            //     document.getElementById('email').innerText = data[index].email
                
            //     loading.style.display = "none"
            // })

            axios.get('https://jsonplaceholder.typicode.com/users')
            .then(response => {
                console.log(response)
                document.getElementById('name').innerText = response.data[index].name
                document.getElementById('username').innerText = response.data[index].username
                document.getElementById('email').innerText = response.data[index].email
                
                loading.style.display = "none"
            })
        }
    </script>
</body>
</html>
